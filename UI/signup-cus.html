<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book-A-Meal</title>
        <meta name="description" content="Great App. for Customers and Caterers">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/auth-style.css">
    </head>
    <body>
        <div class="center-container center-content">
            <h1>Book-A-Meal</h1>
        </div>
        <div class="center-container center-content auth-ele">
            <p class="theme-text">Customer's Sign up </p>
            <form action="signin-cus.html" method="post">
                <input type="text" name="fullname" placeholder="Enter your fullname" class="theme-border theme-border-cus auth-input"><br>
                <input type="text" name="phone" placeholder="Enter your phone number" class="theme-border theme-border-cus auth-input"><br>
                <input type="text" name="email" placeholder="Enter Email" class="theme-border theme-border-cus auth-input"><br>
                <input type="password" name="password" placeholder="Enter your password" class="theme-border theme-border-cus auth-input"><br>
                <input type="password" name="cpassword" placeholder="Confirm your password" class="theme-border theme-border-cus auth-input"><br>
                <p class="auth-text"><a href="signin-cus.html"><span class="theme-text">Sign in?</span></a> or <a href="forgotpass-cus.html"><span class="theme-text">Forgot Password?</span></a></p>
                <button type="submit" class="btn theme-bg-cus">Sign up</button>
            </form>
        </div>
        
        <script src="js/gui.js" type="text/javascript"></script>
    </body>
</html>
